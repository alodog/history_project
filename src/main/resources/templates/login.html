<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login page </title>

</head>

    <body>
        <div class="container " >

            <div class="d-flex justify-content-center my-5 py-5 h-100 ">
                <div class="card login-card">
                    <div class="card-header" style="color: rgb(223, 213, 213);">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">

                        <div class="text-danger" th:if="${param.error}">
                            Invalid username or password.
                        </div>

                        <form class="login-form" th:action="@{/login}" method="post">

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control"  name="username" required/>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password"  name="password" required>
                            </div>

                            <div class="form-group mr-3">
                                <div class="d-flex justify-content-around">
                                <input type="submit" value="Login" class="btn btn-info"/>
                                <a class="btn btn-secondary mr-3 " href="/registration" role="button">Регистрация</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
