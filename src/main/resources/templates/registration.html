<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <!--Bootsrap 4 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Регистрация </title>

</head>

<body>
<div class="container" >
    <div class="d-flex justify-content-center my-5 py-5 h-100 ">
        <div class="card card-registration">
            <div class="card-header" style="color: rgb(223, 213, 213);">
                <h3>Регистрация</h3>
            </div>
            <div class="card-body">
                <div class="text-danger" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <form class="form" th:action="@{/registration}" method="post">
                    <div class="row input-group form-group">
                        <div class="col-md-6">
                            <label for="Username" class="form-label" style="color: rgb(223, 213, 213);">Имя пользователя:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="Username" placeholder="Username" th:field="${user.username}"
                                       aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('user.username')}" th:errors="${user.username}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="password" class="form-label" style="color: rgb(223, 213, 213);">Пароль:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
                                <input type="text" class="form-control" id="password" placeholder="Password" th:field="${user.password}"
                                       aria-label="Password" aria-describedby="basic-addon2" required>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>
                        </div>
                    </div>

                    <div>
                        <label for="firstName" class="form-label" style="color: rgb(223, 213, 213);"> Имя :  </label>
                        <input type="text" class="form-control" th:field="${userInfo.firstName}" id="firstName" placeholder="Введите имя" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('userInfo.firstName')}" th:errors="${userInfo.firstName}"></div>
                    </div>

                    <div>
                        <label for="surname" class="form-label" style="color: rgb(223, 213, 213);"> Фамилия :  </label>
                        <input type="text" class="form-control" th:field="${userInfo.surname}" id="surname" placeholder="surname" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('userInfo.surname')}" th:errors="${userInfo.surname}"></div>
                    </div>

                    <div class="d-flex justify-content-around my-4">
                        <input type="submit" value="Зарегистрироваться" class="btn btn-info"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>


</html>
