<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

Add new user
<p th:if="${message}" th:text="${message}">TEXT</p>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">

    <div>
        <label for="username"> Please create User Name :  </label>
        <input type="text" th:field="*{username}" id="username" placeholder="Full Name">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div>
        <label for="password"> Please create Password :  </label>
        <input type="text" th:field="*{password}" id="password" name="password" placeholder="Password">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <!--    <div><label> Please create Password:  </label></div>-->
    <div><input type="submit" value="Register"/></div>
</form>

</body>
</html>
