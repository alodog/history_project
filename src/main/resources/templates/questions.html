<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of users</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"/>

<h3>User page</h3>
<main class="container my-5">

<table>
    <thead>
    <tr>
        <th>Вопрос</th>
        <th>Верный ответ</th>
        <th>Ошибочный ответ 1</th>
        <th>Ошибочный ответ 2</th>
        <th>Ошибочный ответ 3</th>
        <th></th>
    </tr>
    </thead>
    <tbody th:each="question : ${questions}">
    <tr>
        <td th:text="${question.questionText}">Вопрос</td>
        <td th:text="${question.trueAnswer}">Вопрос</td>
        <td th:text="${question.wrongAnswer0}">Вопрос</td>
        <td th:text="${question.wrongAnswer1}">Вопрос</td>
        <td th:text="${question.wrongAnswer2}">Вопрос</td>
        <td><a role="button" th:href="@{/questions/{id}(id=${question.getId()})}">Редактировать</a></td>
        <td>
            <form method="post" th:action="@{/questions/delete/{id}(id=${question.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
