<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of users</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"/>

<h3>User page</h3>
<main class="container my-5">

    <form th:method="POST" th:action="@{/test}" th:object="${result}">

        <table class="table table-bordered table-striped table-hover align-middle table-sm "  >
            <!---->
            <thead thead class="table-dark">
            <tr class="text-center">
                <th style="width: 10%">#</th>
                <th style="width: 30%">Вопрос</th>
                <th style="width: 60%">Варианты ответов</th>
            </tr>
            </thead>

            <tbody th:each="question, iter:${questions}">
            <tr>
                <td class="text-center" th:text="${iter.count}"></td>
                <td class="text-center" th:text="${question.questionText}"></td>
                <td >
                    <div th:each="answer : ${question.answers}">
                    <input type="radio" id="a" name="a"  th:value="${answer}" th:field="${result.answers[__${iter.index}__]}"/>
                    <label for="a" th:text="${answer}">VALUE</label>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>

        <input class="btn btn-primary my-2 col-md-2" type="submit" value="Ответить"/>
    </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
