<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of users</title>
</head>
<body>
<header th:insert="blocks/header.html :: header"/>

<main class="container my-5">

    <table class="table table-bordered table-striped table-hover align-middle table-sm text-center"  >
        <!---->
        <thead thead class="table-primary">
        <tr>
            <th style="width: 5%">Id</th>
            <th style="width: 20%">Username</th>
            <th style="width: 15%">Имя</th>
            <th style="width: 15%">Фамилия</th>
            <th style="width: 15%">Роли</th>
            <th style="width: 15%">Результат теста</th>
            <th style="width: 10%">Доступные действия</th>
        </tr>
        </thead>
        <tbody th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.userInfo.firstName}"></td>
            <td th:text="${user.userInfo.surname}"></td>
            <td th:text="${user.roles}"></td>
            <td th:text="${user.result}"></td>
            <td >
                <a class="btn btn-primary my-2 d-flex justify-content-center col-11 mx-auto" th:href="@{/admin/users/{id}(id=${user.getId()})}">Редактировать</a>
                <form method="post" th:action="@{/admin/users/delete/{id}(id=${user.getId()})}">
                    <input class="btn btn-danger col-11 d-flex justify-content-around mx-auto"  type="submit" value="Удалить">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form method="get" action="/admin/users">
        <div class="row">
            <input type="text" class="form-control"  name="research" placeholder="Введите имя" required>
            <input type="submit" value="Искать" class="btn btn-primary"/>
        </div>
    </form>
    <a class="btn btn-primary my-2 d-flex justify-content-center col-11 mx-auto" th:href="@{/admin/users}">Список всех пользователей</a>



</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
